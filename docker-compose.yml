version: '3.9'

services:
  backend:
    build: ./backend/app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code
    networks:
      - app-network

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
