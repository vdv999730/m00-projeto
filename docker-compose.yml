version: "3.9"

services:

  db:
    image: postgres:15
    container_name: m00-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: m00_user
      POSTGRES_PASSWORD: m00_password
      POSTGRES_DB: m00_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - m00-network

  backend:
    build:
      context: ./backend
    container_name: m00-backend
    restart: unless-stopped
    ports:
      - "10000:10000"
    environment:
      DATABASE_URL: postgres://m00_user:m00_password@db:5432/m00_db
      SECRET_KEY: sua_chave_secreta_aqui
      ALGORITHM: HS256
    depends_on:
      - db
    networks:
      - m00-network

  dashboard:
    build:
      context: ./dashboard
    container_name: m00-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    networks:
      - m00-network

volumes:
  postgres_data:

networks:
  m00-network:
    driver: bridge
