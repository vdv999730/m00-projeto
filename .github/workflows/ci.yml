# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: 3.11  # Ajuste para a versÃ£o usada no backend

jobs:
  lint:
    name: ğŸ§¹ Lint Code (Black + Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Install Lint Dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8

      - name: ğŸ§½ Run Black (Code Formatter)
        run: |
          black --check backend

      - name: ğŸ” Run Flake8 (Linter)
        run: |
          flake8 backend --extend-ignore=E203,W503

  test:
    name: ğŸ§ª Run Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Install Test Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: ğŸ” Run Tests
        run: |
          cd backend/app
          PYTHONPATH=../ DATABASE_URL=sqlite:///./test.db pytest --maxfail=1 --disable-warnings -q

  build_backend:
    name: ğŸ³ Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ› ï¸ Build Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/m00-backend:latest -f backend/Dockerfile .

  build_dashboard:
    name: ğŸ³ Build Dashboard Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ› ï¸ Build Dashboard Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/m00-dashboard:latest -f dashboard/Dockerfile .


  push_backend:
    name: â¬†ï¸ Push Backend Docker Image
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: â¬†ï¸ Push Backend Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/m00-backend:latest

  push_dashboard:
    name: â¬†ï¸ Push Dashboard Docker Image
    runs-on: ubuntu-latest
    needs: build_dashboard
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: â¬†ï¸ Push Dashboard Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/m00-dashboard:latest

  deploy_backend:
    name: ğŸš€ Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: push_backend
    steps:
      - name: ğŸ›°ï¸ Trigger Render Deploy (Backend)
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d0qkdjbe5dus739kvp20?key=CGwCAHg5hgE"

  deploy_dashboard:
    name: ğŸš€ Deploy Dashboard to Render
    runs-on: ubuntu-latest
    needs: push_dashboard
    steps:
      - name: ğŸ›°ï¸ Trigger Render Deploy (Dashboard)
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d0qkdnje5dus739kvtog?key=vNLK9-uZw0U"


